<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Pinnacle Pathways</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #18bc9c;
      --light: #ecf0f1;
      --dark: #34495e;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--light);
      color: var(--dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .contact-section {
      max-width: 500px;
      margin: 4rem auto 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
    }

    .contact-section h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form label {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.7rem;
      border: 1px solid var(--dark);
      border-radius: 0.4rem;
      font-size: 1rem;
      font-family: var(--font-main);
      background: var(--light);
      resize: vertical;
    }

    .contact-form textarea {
      min-height: 100px;
    }

    .contact-form button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.4rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background: #149174;
    }

    .contact-details {
      margin-top: 2rem;
      text-align: center;
      color: var(--dark);
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Pinnacle Pathways</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>Have questions or want to learn more? Fill out the form below and our team will get back to you soon.</p>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="contact-details">
        <p>Or email us directly at <a href="mailto:info@pinnaclepathways.com">info@pinnaclepathways.com</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mount Enterprises LLC. All rights reserved.</p>
  </footer>
</body>
