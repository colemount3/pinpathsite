<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentis eLearning</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #4169e1;    /* Royal Blue */
      --accent: #ffb400;     /* Amber/Gold */
      --light: #f4f8fb;      /* Very light blue */
      --dark: #1a237e;       /* Deep blue */
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--light);
      color: var(--dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(to left, #4169e1, #000000);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Mentis eLearning</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <section class="hero">
    <h1>Welcome to Mentis eLearning</h1>
    <p>Your partner in modern, interactive eLearning solutions.</p>
    <div class="image-bar">
      <img src="https://cdn.pixabay.com/photo/2019/12/28/16/22/new-york-4725115_640.jpg" alt="New York Skyline" />
      <img src="https://via.placeholder.com/640x360?text=Placeholder+1" alt="Placeholder 1" />
      <img src="https://via.placeholder.com/640x360?text=Placeholder+2" alt="Placeholder 2" />
      <img src="https://via.placeholder.com/640x360?text=Placeholder+3" alt="Placeholder 3" />
    </div>
  </section>
</main>
<style>
  .image-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
    width: 100%;
    flex-wrap: wrap;
  }
  .image-bar img {
    width: 22vw;
    max-width: 400px;
    height: 200px;
    object-fit: cover;
    border-radius: 0.5rem;
    box-shadow: 0 2px 12px rgba(65,105,225,0.15);
    background: #eee;
  }
  @media (max-width: 900px) {
    .image-bar img {
      width: 45vw;
      height: 120px;
    }
  }
  @media (max-width: 600px) {
    .image-bar {
      flex-direction: column;
      gap: 0.5rem;
    }
    .image-bar img {
      width: 90vw;
      height: 120px;
</style>
  <footer>
    <p>&copy; 2025 Mount Enterprises LLC. All rights reserved.</p>
  </footer>
</body>
</html>
