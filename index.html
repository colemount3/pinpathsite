<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinnacle Pathways</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #4169e1;    /* Royal Blue */
      --accent: #ffb400;     /* Amber/Gold */
      --light: #f4f8fb;      /* Very light blue */
      --dark: #1a237e;       /* Deep blue */
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--light);
      color: var(--dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(to right, #18bc9c, #2c3e50);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Pinnacle Pathways</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Pinnacle Pathways</h1>
      <p>Your partner in modern, interactive e-learning solutions.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mount Enterprises LLC. All rights reserved.</p>
  </footer>
</body>
</html>
